<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Custom Range Slider</title>
  <style>
    body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.product-container {
    width: 300px;
    height: 40px;
    border: 1px solid #ccc;
    position: relative;
}

.remaining-products {
    height: 100%;
   /* Màu nền tương ứng với số sản phẩm còn lại */
    width: 100%; /* Chiều rộng sẽ thay đổi tương ứng với tỉ lệ sản phẩm còn lại */
}

  </style>
</head>
<body>
  <div class="product-container">
    <div class="remaining-products" id="remainingProducts"></div>
</div>
</body>
<script>
    var initialProducts = 1000;

// Số sản phẩm còn lại (giả sử sau một khoảng thời gian nào đó)
var remainingProducts = 90; // Giả sử chỉ còn 500 sản phẩm

// Tính tỉ lệ sản phẩm còn lại
var remainingPercentage = (remainingProducts / initialProducts) * 100;

// Cập nhật chiều rộng của phần hiển thị sản phẩm còn lại
document.getElementById('remainingProducts').style.width = remainingPercentage + '%';

if (remainingPercentage >= 50)
{
  document.getElementById('remainingProducts').style.backgroundColor= "green";
} else if (remainingPercentage >= 30)
{
  document.getElementById('remainingProducts').style.backgroundColor= "yellow";
} else if (remainingPercentage >= 10)
{
  document.getElementById('remainingProducts').style.backgroundColor= "orange";
} else
{
  document.getElementById('remainingProducts').style.backgroundColor= "red";
}

</script>
</html>
